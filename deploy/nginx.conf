proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=frontend_cache:10m max_size=500m inactive=60m use_temp_path=off;

map $http_cookie $skip_cache {
  default 0;
  "~*sessionid" 1;
  "~*csrftoken" 1;
}

map $http_authorization $skip_auth {
  default 0;
  "~.+": 1;
}

server {
  listen 80;
  listen [::]:80;
  server_name comuna.ru www.comuna.ru;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location /media/ {
    alias /var/www/media/;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  location /static/ {
    alias /var/www/static/;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
  }

  location /_app/immutable/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /font/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /_app/ {
    proxy_pass http://frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
  }

  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /admin/ {
    proxy_pass http://backend:8000/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /tg/ {
    proxy_pass http://backend:8000/tg/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ~ ^/sitemap(-[a-z0-9-]+)?\\.xml$ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_pass http://frontend:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache frontend_cache;
    proxy_cache_methods GET HEAD;
    proxy_cache_valid 200 1m;
    proxy_cache_valid 404 10s;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;
    proxy_cache_bypass $skip_cache $skip_auth;
    proxy_no_cache $skip_cache $skip_auth;
    add_header X-Cache-Status $upstream_cache_status;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }
}
